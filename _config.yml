# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Stevens Cypress 
email: michael@greenberg.science
organizer: Michael Greenberg
description: >- # this means to ignore newlines until "baseurl:"
  The Cypress group at Stevens Institute of Technology studies cybersecurity, programming languages, and systems.
meeting_time: "Tuesdays at 12pm-1:15pm"
meeting_location: "Gateway South 222"
baseurl: "/cypress" # the subpath of your site, e.g. /blog
url: "https://www.cs.stevens.edu/cypress/" # the base hostname & protocol for your site, e.g. http://example.com

# build settings
plugins:
  - jekyll-feed    # for RSS
  - jekyll-seo-tag # for nice headers on Twitter, etc.

# set up 
defaults:
  - scope:
      path: ""      # all files
      type: posts   # limit to posts
    values:
      type: "post" 
  - scope:
      path: ""      # all files
      type: pages   # limit to pages
    values:
      type: "page"

